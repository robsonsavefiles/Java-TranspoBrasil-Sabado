<html>
    <head>
        <title>Fibonnaci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            label,input{
                display:block;
            }
        </style>
    </head>
     <body>
         <form name="form">
            <div align="left">
                <fieldset style="width: 30%;">
                    <div align="left">
                        <label id="texto">Informe um Numero para Calcular Fibonacci</label><br />
                        <p><input type = "text" name = "texto" size="41">
                        <br />
                        <textarea rows="10" cols="31" name="area" readonly></textarea>
                        <br /><br />
                        <input type = "button" value = "Mostrar Fibonnaci" onclick = "fibonacci(this.form.area,this.form.texto)">
                    </div>
                </fieldset>
            </div>
        </form>
    <script>
        function fibonacci(quadro,texto){
            var numero = 0;
            var proximo_numero = 1;
            var auxiliar;
            quadro.value = "";

            while ( numero <= texto.value ) {
                quadro.value += numero+",";
                auxiliar = proximo_numero;
                proximo_numero = proximo_numero + numero;
                numero = auxiliar;
            }
        }
        
           
      </script>
   
    </body>
</html>
