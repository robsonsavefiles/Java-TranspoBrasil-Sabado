<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <img src="picture/form.png" width="100" height="100">
        <h1>Formulario </h1>
       
        <!-- Formulario-->
        <form action="para onde vai os dados" method ="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label> Nome</label><br/>
                <input type ="text" placeholder="Digite seu Nome" name="nome" required title="Campo Obrigatorio"><br/>
                <label> Email</label><br/>
                <input type ="email" placeholder="Digite seu Email" name="email" required><br/>
                <label> Nome do pai</label><br/>
                <input type ="text" placeholder="Digite o nome do seu pai" name="pai"><br/>
                <label> Nome da mae</label><br/>
                <input type ="text" placeholder="Digite o nome da sua mae" name="mae"><br/>
                <label> Genero</label><br/>

                <input type ="radio" name="genero" value ="masculino">masculino<br/>
                <input type ="radio" name="genero" value ="Feminino">Feminino<br/>
                <label>Estado Civil</label><br/>
                <input type ="radio" name="estadocivil" value ="Solteiro">Solteiro(a)<br/>
                <input type ="radio" name="estadocivil" value ="Casado">Casado(a)<br/>
                <input type ="radio" name="estadocivil" value ="Divorciado">Divorciado(a)<br/>

            </fieldset>

            <fieldset>
                <legend> Beneficios</legend>
                <input type="checkbox" name="alimentaçao" value="sim" checked ="checked">Vale Refeição <br/>
                <input type="checkbox" name="valeTransporte" value="sim">Vale Transporte<br/>
                <input type="checkbox" name="planoOdontologico" value="sim">Plano Odontologico <br/>
                <input type="checkbox" name="planoSaude" value="sim">Plano de Saúde <br/>

            </fieldset>

            <fieldset>
                <legend>Local de Atuação</legend>
                <label> Cidade</label><br/>
                <input type = "text" name="cidade"><br/>
                <label> Estado</label><br/>
                <select name="estado">
                    <optgroup label="Regiao Sul">
                        <option value ="RS" selected="selected">Rio Grande do Sul</option>
                        <option value="RS">Rio Grande do sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Parana</option>
                    </optgroup>
                    <optgroup label="Regiao Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerasi</option>
                    </optgroup>
                </select><br/>
                <label> Descreva Suas Qualidades</label><br/>
                <textarea name = qualidades></textarea><br/>
                <button type ="submit">Enviar</button>
                <button type ="reset">Limpar</button>
                
            </fieldset>

        </form>
    </body>
</html>
