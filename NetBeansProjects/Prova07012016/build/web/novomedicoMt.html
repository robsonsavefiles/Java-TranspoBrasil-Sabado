        <form>
            <fieldset class="container">
                <header class="page-header">
                    <h1>Novo Medico</h1>
                </header>
                <div class="row">

                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div  class="col s4">

                            <label for="codigo">Codigo</label>
                            <input type="text" id="codigo" class="form-control" placeholder="Digite o Codigo do Medico">

                        </div>

                        <div class="col s12">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite o nome do medico">
                        </div>
                        <div  class="col s4" >
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF do Medico">
                        </div>

                        <div class="col s4" >
                            <label for="cnh">CNH</label>
                            <input type="text" id="codigo" class="form-control" placeholder="Informe o Numero da CNH">
                        </div>

                        <div class="col s4" >
                            <label for="espec">Especialidade</label>
                            <input type="text" id="espec" class="form-control" placeholder="Digite a Especialidade">
                        </div>
                        <div class="col s12">
                            <label for="email">Email</label>
                            <input type="email" id="nome" class="form-control" placeholder="Digite o email do medico">
                        </div>
                         <div class="row">
                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Escolha seu Sexo</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                            </select>
                            <label>Sexo</label>
                        </div>

                        <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Escolha seu Tipo Sanguineo</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="2">O</option>
                            </select>
                            <label>Tipo Sanguineo</label>
                        </div>
                
                <div class="input-field col s4">
                            <select>
                                <option value="" disabled selected>Escolha seu Fator RH</option>
                                <option value="1">Positivo</option>
                                <option value="2">Negativo</option>
                                
                            </select>
                            <label>Fator RH</label>
                            </div>
                        </div>
                        </div>
                        
                <fieldset>
                    <legend>Telefones</legend>
                    <h4>Celular</h4>
                    <div class="row">
                     <div class="input-field col s2">
                        <label for="codpaid">DDI</label>
                        <input type="text" id="dddpaisres" class="form-control" placeholder="DDD do pais">
                    </div>
                    
                   <div class="input-field col s2">
                        <label for="codregiao">DDD</label>
                        <input type="text" id="dddregiaores" class="form-control" placeholder="DDD da região">
                    </div>
                     <div class="input-field col s4">
                        <label for="numero">Telefone</label>
                        <input type="text" id="numerores" class="form-control" placeholder="Digite o numero residencial">
                    </div>
                        </div>
                    <h4>Residencial</h4>
                     <div class="row">
                    <div class="input-field col s2">
                        <label for="codpaid">DDI</label>
                        <input type="text" id="dddpaisres" class="form-control" placeholder="Digite o DDD do pais">
                    </div>
                   <div class="input-field col s2">
                        <label for="codregiao">DDD</label>
                        <input type="text" id="dddregiaores" class="form-control" placeholder="Digite o DDD da região">
                    </div>
                    <div class="input-field col s4">
                        <label for="numero">Telefone</label>
                        <input type="text" id="numerores" class="form-control" placeholder="Digite o numero de celular">
                    </div>
                     </div>
                </fieldset>
        </form>
