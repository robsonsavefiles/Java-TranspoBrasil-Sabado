        <div class="container">
            <header class="page-header">
                <h1>Novo Paciente</h1>
            </header>
            <div class="row">
                <form>

                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="col-xs-12 form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite o nome do paciente">
                        </div>
                        <div class="col-xs-12 form-group col-md-6" >
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Digite o email">
                        </div>
                        
                        <div class="col-xs-12 form-group col-md-4">
                            <label for="codigo">Código</label>
                            <input type="text" id="codigo" class="form-control" placeholder="Digite o nome do paciente">
                        </div>
                        
                        <div class="col-xs-12 form-group col-md-4" >
                            <label for="cpf">Cpf</label>
                            <input type="text" id="cpf" class="form-control" placeholder="Digite o cpf">
                        </div>
                        <div class="col-xs-6 form-group col-md-4">
                            <label for="data">Data de Nascimento</label>
                            <input type="date" id="datanasc" class="form-control">
                        </div>
                        <div class="col-xs-6 form-group col-md-4" >
                            <label for="sexo">Sexo</label>
                            <select id="sexo" class="form-control">
                                <option disabled selected>Informe o Sexo</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                        <div class="col-xs-6 form-group col-md-4" >
                            <label for="tipo">Tipo Sanguinio</label>
                            <select id="tipo" class="form-control">
                                <option disabled selected>Informe o tipo sanguinio</option>                           
                                <option>A</option>
                                <option>B</option>
                                <option>O</option>
                            </select>
                        </div>
                        <div class="col-xs-6 form-group col-md-4" >
                            <label for="fator">Fator RH</label>
                            <select id="fator" class="form-control">
                                <option disabled selected>Informe o valor do fator</option>
                                <option>Positivo</option>
                                <option>Negativo</option>
                            </select>
                        </div>
<!--                        <div class="col-xs-12 col-md-2 pull-right">
                            <button class="btn btn-success btn-block">Salvar</button>
                        </div>-->
                    </fieldset>

                    <fieldset>
                        <legend>Telefones</legend>
                        <h4>Residencial</h4>
                        <div class="col-xs-12 form-group col-md-2" >
                            <label for="codpaid">Codigo do pais</label>
                            <input type="text" id="dddpaisres" class="form-control" placeholder="Digite o DDD do pais">
                        </div>
                        <div class="col-xs-12 form-group col-md-2" >
                            <label for="codregiao">Codigo da região</label>
                            <input type="text" id="dddregiaores" class="form-control" placeholder="Digite o DDD da região">
                        </div>
                        <div class="col-xs-12 form-group col-md-8" >
                            <label for="numero">Numero</label>
                            <input type="text" id="numerores" class="form-control" placeholder="Digite o numero residencial">
                        </div>
                        <h4>Celular</h4>
                        <div class="col-xs-12 form-group col-md-2" >
                            <label for="codpaid">Codigo do pais</label>
                            <input type="text" id="dddpaisres" class="form-control" placeholder="Digite o DDD do pais">
                        </div>
                        <div class="col-xs-12 form-group col-md-2" >
                            <label for="codregiao">Codigo da região</label>
                            <input type="text" id="dddregiaores" class="form-control" placeholder="Digite o DDD da região">
                        </div>
                        <div class="col-xs-12 form-group col-md-8" >
                            <label for="numero">Numero</label>
                            <input type="text" id="numerores" class="form-control" placeholder="Digite o numero de celular">
                        </div>
                    </fieldset>


                    <fieldset>
                        <legend>Endereços</legend>
                        <div class="col-xs-8 form-group col-md-6" >
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" class="form-control" placeholder="Informe a rua">
                        </div>
                        <div class="col-xs-4 form-group col-md-2" >
                            <label for="numero">Numero</label>
                            <input type="text" id="numero" class="form-control" placeholder="Digite o numero da residencia/apartamento">
                        </div>
                        <div class="col-xs-12 form-group col-md-4" >
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" class="form-control" placeholder="Digite o complemento">
                        </div>                        
                        <div class="col-xs-12 form-group col-md-6" >
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" class="form-control" placeholder="Digite o nome do bairro">
                        </div>
                        <div class="col-xs-12 form-group col-md-6" >
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" class="form-control" placeholder="Digite o DDD da região">
                        </div>
                        <div class="col-xs-12 form-group col-md-6" >
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" class="form-control" placeholder="Digite o numero de celular">
                        </div>
                        <div class="col-xs-12 form-group col-md-6" >
                            <label for="pais">Pais</label>
                            <input type="text" id="pais" class="form-control" placeholder="Digite o numero de celular">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
