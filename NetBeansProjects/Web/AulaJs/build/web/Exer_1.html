            label,input{
                display:block;

        </style>

    <body>

        <script>
            num = prompt("Escolha a posição");
            inicio = 0;
            dois = 1;
            tres = 0;
            while (tres < num) {
                var t = inicio;
                inicio = dois;
                dois += t;
                tres++;
            }
            document.write("<br />" + inicio);
