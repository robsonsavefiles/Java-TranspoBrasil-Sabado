        <script>
            var meuobjeto ={};

            /* =============================================*/
            /* Funçoes Construtoras*/
            /* =============================================*/
            
            function Pessoa(nome,telefone){
                this.nome = nome;
                this.telefone = telefone;
            }
            
            var felipe = new Pessoa('Robson','4792633291');
            console.log(felipe.nome);
            console.log(felipe.telefone);
            var joao = new Pessoa('João da Silva Pereira Santos Soares','33839482');
            console.log(joao.nome);
            console.log(joao.telefone);
            
            var mateus = new Pessoa('Matheus');
            console.log(mateus.nome);
            console.log(mateus.telefone);
            
            function Contato(nome,email){
                var self = this;
                self.nome = nome;
                self.email = email;
                return{
                    getNome:function(){
                        return self.nome;
                    },
                    setNome: function(nome){
                        self.nome = nome;
                    },
                    getEmail: function(){
                       return self.email;
                    },
                    setEmail: function(email){
                        self.email = email;
                      
                    }
                };
            }
            
            var contato = new Contato('Robson',"robson.ferreiramelo@gmail.com");
            console.log('propriedade nome->'+contato.nome);
            console.log('propriedade email->'+contato.email);
            console.log('propriedade getNome->'+contato.getNome());
            console.log('propriedade getEmail->'+contato.getEmail());
            contato.setNome('robson ferreira de melo');
            contato.setEmail('robson.ferreiramelo@gmail.com');
            console.log('metodo getEmail->'+contato.getEmail());
            
            console.log('======================================================');
            console.log('Utilizando for in');
            
            for(var atr in contato){
                console.log(atr +'  ->'+contato[atr]());
            }
            for(var atr in contato){
                console.log(atr +'  ->'+contato[atr]());
            }
            
            
            
        </script>
