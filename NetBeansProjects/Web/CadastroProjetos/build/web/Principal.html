<!DOCTYPE html>
<html ng-app="projeto">
    <head>
        <title>The Call</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Boostrap CSS -->
       <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
        

        
    </head>
    <body ng-controller="mainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" a href="Principal.html">The Call Philips</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-if="user">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="projetos.lista">Projetos</a></li>
                        <li><a ui-sref="chamados.lista">Chamados</a></li>
                        <li><a ui-sref="providencias.lista">OcorrÃªncias</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Bem vindo, <b>{{user.nome}}</b></a></li>
                        <li><a href="#" ng-click="logout()">Sair</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div ng-controller="caixaMensagemController">
                <div ng-repeat="mensagem in mensagens">
                    <div class="row alert alert-dismissable text-center" ng-class="{'alert-info': mensagem.tipo === 'info', 'alert-danger': mensagem.tipo === 'danger', 'alert-success': mensagem.tipo === 'success', 'alert-warning': mensagem.tipo === 'warning'}">
                        <button type="button" class="close" aria-label="Close" ng-click="fechar(mensagem.identificador)"><span aria-hidden="true">&times;</span></button>
                        {{mensagem.texto}}
                    </div>
                </div>
            </div>
            <div ui-view></div>
        </div>

        <footer></footer>

        <!-- JQuery -->
        <script src="vendor/jquery/js/jquery.js"></script>

        <!-- Angular JS -->
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="vendor/angular/angular-cookies.js"></script>

        <!-- Angular JS Locale -->
        <script src="vendor/angular/angular-locale_pt-br.js"></script>

        <!-- Bootstrap -->
        <script src="vendor/bootstrap/js/bootstrap.js"></script>

        <!-- App/Rota -->
        <script src="app/js/controllers/rota/app.js"></script>
        <script src="app/js/controllers/rota/rota.js"></script>

        <!-- App Services -->
        <script src="app/js/services/autenticacaoService.js"></script>
        <script src="app/js/services/projetosService.js"></script>
        <script src="app/js/services/chamadosService.js"></script>
        <script src="app/js/services/providenciasService.js"></script>

        <!-- App Filters-->

        <!-- App Controllers -->
        <script src="app/js/controllers/principal/mainController.js"></script>
        <script src="app/js/controllers/principal/caixaMensagemController.js"></script>
        <script src="app/js/controllers/login/loginController.js"></script>
        <script src="app/js/controllers/rota/navegacaoController.js"></script>
        
        <!-- Controllers Projeto -->
        <script src="app/js/controllers/projeto/projetosListaController.js"></script>
        <script src="app/js/controllers/projeto/projetosCadastroController.js"></script>
        
        <!-- Controllers Chamado -->
        <script src="app/js/controllers/chamado/chamadosListaController.js"></script>
        <script src="app/js/controllers/chamado/chamadosCadastroController.js"></script>
        
        <!-- Controllers Providencia -->
        <script src="app/js/controllers/providencia/providenciasListaController.js" type="text/javascript"></script>
        <script src="app/js/controllers/providencia/providenciasCadastroController.js" type="text/javascript"></script>

        <!-- App Directives -->
        <script src="app/js/directives/textInputDirective.js"></script>
        <script src="app/js/directives/textAreaInputDirective.js"></script>
    </body>
</html>
