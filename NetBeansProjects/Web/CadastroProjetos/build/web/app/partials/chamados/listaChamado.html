<div class="panel-body">
    <div class="form-group">
        <label>Projeto</label>
        <select class="form-control" ng-options="projeto.nome for projeto in projetos track by projeto.id" ng-model="projeto" ng-change="atualizarChamados()"></select>
    </div>

    <hr/>

    <input class="form-control" ng-model="search" placeholder="Pesquisar por...">

    <table class="table table-bordered table-hover" style="margin-top: 15px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="chamado in chamados| filter: search">
                <td>{{chamado.titulo}}</td>
                <td>{{chamado.status}}</td>
                <td class="text-center">
                    <span class="glyphicon glyphicon-info-sign pointer" ng-click="irParaDetalhes(chamado)" style="margin-right: 5px"></span>
                    <span class="glyphicon glyphicon-edit pointer" ng-click="irParaEditar(chamado)" style="margin-right: 5px"></span>
                    <span class="glyphicon glyphicon-trash pointer" ng-click="remover(chamado)"></span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
