<div class="row">
    <div class="page-header col-xs-12 col-sm-6 col-sm-offset-3">
       <div class="page-header">
            <h1>Login</h1>
            <div align="center">
                <img src="app/img/Login.png"/>
                <img src="app/img/globo.gif" alt=""/>
            </div>
        </div>

    <div class="form-group col-xs-12 col-sm-6 col-sm-offset-3">
        <label>Email</label>
        <input class="form-control" type="text" placeholder="Digite seu email (chefe@teste.com)" ng-model="credencial.login">
    </div>

    <div class="form-group col-xs-12 col-sm-6 col-sm-offset-3">
        <label>Senha</label>
        <input class="form-control" type="password" placeholder="Digite sua senha (c)" ng-model="credencial.senha">
    </div>

    <div class="container col-xs-12 col-sm-4 col-sm-offset-3">
        <button class="btn btn-success btn-block" ng-click="login(credencial)">Entrar</button>
    </div>
</div>
</div>
