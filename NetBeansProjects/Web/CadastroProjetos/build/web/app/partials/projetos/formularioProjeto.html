<div class="panel-body">
    <form ng-submit="salvar(projeto)" class="row">
        
        <text-input col-class="col-xs-12" label="Nome" input-name="nome" placeholder="Informe o nome do projeto" model="projeto.nome" type="text"></text-input>
        <text-area-input col-class="col-xs-12" label="Descrição" input-name="descricao" placeholder="Informe a descrição do projeto" model="projeto.descricao"></text-area-input>
       
        <fieldset class="col-xs-12 col-md-4 pull-right">
            <button class="btn btn-primary btn-block" type="submit">Salvar</button>
        </fieldset>
    </form>
</div>
