<div class="panel-body">
    <form ng-submit="salvar(chamado)" class="row">
        <div class="form-group col-xs-12">
            <label>Projeto</label>
            <select class="form-control" ng-options="projeto.nome for projeto in projetos track by projeto.id" ng-model="chamado.projeto"></select>
        </div>
        
        <div class="form-group col-xs-12">
            <label>Status</label>
            <select class="form-control" ng-options="status for status in statuses" ng-model="chamado.status"></select>
        </div>
        
        <text-input col-class="col-xs-12" label="Título" input-name="titulo" placeholder="Informe o título do chamado" model="chamado.titulo" type="text"></text-input>
       
        <text-area-input col-class="col-xs-12" label="Descrição" input-name="descricao" placeholder="Informe a descrição do chamado" model="chamado.descricao"></text-area-input>
       
        <fieldset class="col-xs-12 col-md-4 pull-right">
            <button class="btn btn-primary btn-block" type="submit">Salvar</button>
        </fieldset>
    </form>
</div>
