<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div p:nth-child(1){
                font-family: cursive;

            }
            div p:nth-child(2){
                font-family: fantasy;
            }
            div p:nth-child(3){
                font-family: monospace;
            }
            div p:nth-child(4){
                font-family: serif;
            }
            div p:nth-child(5){
                font-family: sans-serif;
                letter-spacing: 10px
            }
            div.base p :nth-child(1) span{
                vertical-align:  super;
                font-size: 20px;
                font-weight: bold;
                    
            }
              div.base p :nth-child(2) span{
                vertical-align: sub;
                font-size: 20px;
                font-weight: bold;
                    
            }
              div.base p :nth-child(3) span{
                vertical-align: text-top;
                font-size: 20px;
                font-weight: bold;
                    
            }
        </style>
    </head>
    <body>
        <div>
            <p>Parágrafo-01</p>
            <p>Parágrafo-02</p>
            <p>Parágrafo-03</p>
            <p>Parágrafo-04 testando 1234 ... teste</p>
            <p>Paragrafo-05</p>

        </div>
        <div class ="base">
            <p>Parágrafo-01 testando <span>123</span>... Testando</p>
            <p>Parágrafo-02 testando <span>123</span>... Testando</p>
            <p>Parágrafo-03 testando <span>123</span>... Testando</p>
            
           

        </div>


    </body>
</html>
