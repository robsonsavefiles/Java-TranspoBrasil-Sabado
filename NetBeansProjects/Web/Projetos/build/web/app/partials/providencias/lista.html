<div class="panel-body">
    <div class="form-group">
        <label>Projeto</label>
        <select class="form-control" ng-options="projeto.nome for projeto in projetos" ng-model="projeto" ng-change="atualizarChamados()"></select>
    </div>

    <div class="form-group">
        <label>Chamado</label>
        <select class="form-control" ng-options="chamado.titulo for chamado in chamados" ng-model="chamado" ng-change="atualizarProvidencias()" ng-disabled="!projeto"></select>
    </div>

    <hr/>

    <input class="form-control" ng-model="search" placeholder="Pesquisar por...">

    <table class="table table-bordered table-hover" style="margin-top: 15px">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Estágio</th>
                <th>Autor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="providencia in chamado.providencias| filter: search">
                <td>{{providencia.descricao}}</td>
                <td>{{providencia.estagio}}</td>
                <td>{{providencia.autor.nome}}</td>
                <td class="text-center">
                    <span class="glyphicon glyphicon-info-sign pointer" ng-click="irParaDetalhes(chamado, providencia)" style="margin-right: 5px"></span>
                    <span class="glyphicon glyphicon-edit pointer" ng-click="irParaEditar(chamado, providencia)" style="margin-right: 5px"></span>
                    <span class="glyphicon glyphicon-trash pointer" ng-click="remover(chamado, providencia)"></span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
