<div class="modal fade" id="pesquisaUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Selecionar Usu√°rio</h4>
            </div>
            <div class="modal-body">
                <input class="form-control" ng-model="search" placeholder="Pesquisar por...">
                <table class="table table-hover" style="margin-top: 15px;">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Login</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuario in usuarios| filter: search" ng-click="selecionar(usuario)" data-dismiss="modal" class="pointer">
                            <td>{{usuario.nome}}</td>
                            <td>{{usuario.login}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
