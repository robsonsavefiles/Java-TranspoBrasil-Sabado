<div class="panel-body">
    <h4>Informações Gerais</h4>
    <hr/>
    <p><b>Projeto:</b> {{chamado.projeto.nome}}</p>
    <p><b>Título:</b> {{chamado.titulo}}</p>
    <p><b>Status:</b> {{chamado.status}}</p>
    <p><b>Descrição:</b> {{chamado.descricao}}</p>
    <h4 style="margin-top: 40px">Providências</h4>
    <hr/>
    <input class="form-control" ng-model="search" placeholder="Pesquisar por...">
    <table class="table table-bordered table-hover" style="margin-top: 15px">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Estágio</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="providencia in chamado.providencias| filter: search">
                <td>{{providencia.descricao}}</td>
                <td>{{providencia.estagio}}</td>
                <td>{{providencia.autor.nome}}</td>
            </tr>
        </tbody>
    </table>
</div>
