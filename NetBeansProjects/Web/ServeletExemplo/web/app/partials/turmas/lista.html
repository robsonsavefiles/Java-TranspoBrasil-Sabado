<div class="row">
    
    <div class="col-xs-12">
         <div class="page-header">
            
            <h2>Lista das Turmas</h2>
            
        </div>
       <img src="app/img/turmas.jpg" class="pull-right" height="100" width="300"/>
    </div>
    <!-- Barra de Pesquisa-->
        <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <input class="form-control" 
                       ng-model="search"
                       placeholder="Pesquisar Turmas">
            </div>
        </div>
        
    </div>
    
    
    <!-- Tabela com os dados-->
    
    <div class="col-xs-12" style="margin-top: 15px">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Turma</th>
                    <th>Aluno</th>
                    <th>Periodo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="turma in turmas |filter:search">
                    <td>{{turma.curso.nome}}</td>
                    <td>{{turma.aluno.nome}}</td>
                    <td>{{turma.periodo}}</td>
                    <td>{{turma.status}}</td>
                    <td><span class="glyphicon glyphicon-edit"
                              ng-click="editar(turma)"
                              style="margin-right: 5px"></span>
                        <span class="glyphicon glyphicon-trash"
                              ng-click="remover(turma)"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</div>
