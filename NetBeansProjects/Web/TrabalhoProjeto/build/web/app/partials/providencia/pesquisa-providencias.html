
<!-- Modal -->
<div class="modal fade" id="pesquisaProvidencia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Buscar Providencias</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" ng-model="providencia.chamados">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="providencia in providencias">
                            <td><input type="checkbox" value="providencia"  ng-click="selecionar(providencia)"></td>
                            <td>{{providencia.titulo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">Fechar</button>

            </div>
        </div>
    </div>
</div>
