

<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h2>Lista de Chamados</h2>
        </div>
    </div>
   
    <div class="col-xs-12 col-md-6">
        <div  class="list-group-item">
            <label>Projeto</label>
            <select class="form-control"  
                    ng-model="projeto"
                    ng-options="projeto.nome for projeto in projetos track by projeto.id"
                    ng-change="onProjetoSelecionado()">

            </select>
        </div>
    </div>
    <!--Barra de Pesquisa-->
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-dm-12">
                <input class="form-control" ng-model="search"
                       placeholder="Pesquisar Chamado">

            </div>
        </div>

    </div>


    <!--Tabela com os dados-->
    <div class="col-xs-12 col-md-12" style="margin-top: 15px">

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Op√ßoes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chamado in chamados| filter:search">
                    <td>{{chamado.titulo}}</td>
                    <td>{{chamado.status}}</td>


                    <td><span class="glyphicon glyphicon-edit"
                              ng-click="editar(chamado)"
                              style="margin-right: 5px"></span>
                        <span class="glyphicon glyphicon-remove"
                              ng-click="remover(chamado)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>




</div>
