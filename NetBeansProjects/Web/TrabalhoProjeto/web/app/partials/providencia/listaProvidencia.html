<div class="row">
    <div class="col-xs-12 col-dm-12">
        <div class="page-header">
            <h2>Lista de Providencias</h2>
        </div>
    </div>
    <div class="col-xs-12 col-dm-12">
        <label>Projeto</label>
            <select class="form-control"  
                    ng-model="projeto"
                    ng-options="projeto.nome for projeto in projetos track by projeto.id"
                    ng-change="onProjetoSelecionado()">

            </select>
    </div>

    <div class="col-xs-12 col-dm-12">
        <label>Chamado</label>
            <select class="form-control"  
                    ng-model="chamado"
                    ng-options="chamado.descricao for chamado in chamados track by projeto.id"
                    ng-change="onChamadoSelecionado()">

            </select>
    </div>

    <!--Barra de Pesquisa-->
    <div class="col-xs-12 col-dm-12">
        <label>Pesquisar</label>
        <div class="row">
            <div class="col-xs-12 col-dm-12">

                <input class="form-control" ng-model="search"
                       placeholder="Pesquisar providencias">

            </div>
        </div>

    </div>

    <!--Tabela com os dados-->
    <div class="col-xs-12" style="margin-top: 15px">

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Estágio</th>
                    <th>Autor</th>
                    <th>Opçoes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="providencia in providencias| filter:search">
                    <td>{{providencias.descricao}}</td>
                    <td>{{providencias.status}}</td>
                    <td><span class="glyphicon glyphicon-edit"
                              ng-click="editar(providencia)"
                              style="margin-right: 5px"></span>
                        <span class="glyphicon glyphicon-remove"
                              ng-click="remover(providencia)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>




</div>
