<!DOCTYPE html>
<html ng-app="lab">
    <head>
        <title>Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS-->
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <style>
            input.ng-invalid{
                color:red;
                border-color:red;

            }
            .ng-pristine{
                border-color: orange;
            }
            .ng-dirty{
                color:green;
                border-color: greenyellow;
            }
            input.ng-valid{
                color:blue;
            }
             .temErro{
                color:red;
            }
            .temErro input{
                color:black;
                background-color: red;
            }

        </style>
    </head>
    <body ng-controller="mainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">LabAngular</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-if="user">
                    <ul class="nav navbar-nav">
                        <!--                        <li class="active"><a ui-sref="login">Login <span class="sr-only">(current)</span></a></li>-->
                        <li><a ui-sref="cadastro_aluno">Cadastro de Alunos</a></li>
                        <li><a ui-sref="pagina2">Pagina 2</a></li>
                        <li><a ui-sref="pagina3">Pagina 3</a></li>        
                    </ul>    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a >Bem Vindo, <b>{{user.nome}}</b></a></li>
                        <li><a ng-click="logout()">Sair</a></li>      
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="alert alert-danger text-center" ng-show="alertaLogin">{{alert}}</div>
            <div ui-view>

            </div>
        </div>

        <!--JQuery-->
        <script src="vendor/jquery/js/jquery.js"></script>

        <!--Angular-->
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular/angular-cookies.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="vendor/angular/angular-locale_pt-br.js"></script>
        <!--script src="vendor/angular/angular-messages.js"></script>-->
        <!--Bootstrap-->
        <script src="vendor/bootstrap/js/bootstrap.js"></script>
        <!--App-->
        <script src="app/js/app.js"></script>
        <!--AppServices-->
        <script src="app/js/services/autenticacaoService.js"></script>
        <!--AppFilter-->

        <!--AppController-->
        <script src="app/js/controllers/loginController.js"></script>
        <script src="app/js/controllers/mainController.js" ></script>
            <script src="app/partials/form/inputForm.js"></script>
    </body>
</html>
