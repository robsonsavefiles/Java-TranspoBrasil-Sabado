<div class="container">
    <header class="page-header text-center">
        <h1>Cadastro de Alunos</h1>
        <img src="app/img/aluno.png" class="pull-right"/>
    </header>
    <div class="row">
        <form novalidate="novalidate" name="f" ng-controller="formController">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <div ng-model="aluno.nome" class="col-xs-12 form-group col-md-6" ng-class="{temErro:(f.nome.$dirty && f.nome.$invalid)}">
                    <label for="nome"></label>
                    <input type="text" id="nome" ng-minlength="10" required="required" class="form-control" placeholder="Digite o nome do paciente"/>
                    <p ng-show="f.nome.$dirty && f.nome.$error.required">Campo nao preenchido</p>
                    <p ng-show="f.nome.$error.minlength">Campo requerer o minino 10 caracteres</p>
                
                </div>
                <div ng-model="aluno.email"class="col-xs-12 form-group col-md-6" >
                    <label for="email">Email</label>
                    <input type="text" id="email"  required="required" class="form-control" placeholder="Digite o email">
                </div>

                <div ng-model="aluno.telefone"class="col-xs-12 form-group col-md-4">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="codigo" class="form-control" placeholder="Digite o telefone" ng-pattern="/^\d{4,5}-\d{4}$/">
                </div>

                <div ng-model="aluno.cpf" class="col-xs-12 form-group col-md-4" >
                    <label for="cpf">Cpf</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Digite o cpf">
                </div>
                <div ng-model="aluno.dataN"class="col-xs-6 form-group col-md-4">
                    <label for="dataN">Data de Nascimento</label>
                    <input type="date" id="datanasc" class="form-control">
                </div>
                <div class="col-xs-6 form-group col-md-4" >
                    <label for="sexo">Sexo</label>
                    <select id="sexo" ng-model="aluno.sexo" class="form-control">
                        <option disabled selected>Informe o Sexo</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>
                <div class="col-xs-6 form-group col-md-4" >
                    <label for="escolaridade">Escolaridade</label>
                    <select id="escolaridade" ng-model="aluno.escolaridade" class="form-control">
                        <option disabled selected>Informe Sua Escolaridade</option>                           
                        <option>Fundamental</option>
                        <option>Médio</option>
                        <option>Superior</option>
                    </select>
                </div>
                <div class="col-xs-6 form-group col-md-4" >
                    <label for="situacao">Situção</label>
                    <select id="situacao" ng-model="aluno.situacao"class="form-control">
                        <option disabled selected>Informe a situçao da Escolaridade</option>
                        <option>Cursando</option>
                        <option>Completo</option>
                        <option>Nao-Completo</option>
                    </select>
                </div>

            </fieldset>


            <fieldset>
                <legend>Endereços</legend>
                <div class="col-xs-8 form-group col-md-6" >
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" class="form-control" placeholder="Informe a rua">
                </div>
                <div class="col-xs-4 form-group col-md-2" >
                    <label for="numero">Numero</label>
                    <input type="text" id="numero" class="form-control" placeholder="Digite o numero da residencia/apartamento">
                </div>
                <div class="col-xs-12 form-group col-md-4" >
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" class="form-control" placeholder="Digite o complemento">
                </div>                        
                <div class="col-xs-12 form-group col-md-6" >
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control" placeholder="Digite o nome do bairro">
                </div>
                <div class="col-xs-12 form-group col-md-6" >
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control" placeholder="Digite o DDD da região">
                </div>
                <div class="col-xs-12 form-group col-md-6" >
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Digite o numero de celular">
                </div>
                <div class="col-xs-12 form-group col-md-6" >
                    <label for="pais">Pais</label>
                    <input type="text" id="pais" class="form-control" placeholder="Digite o numero de celular">
                </div>
            </fieldset>
        </form>
    </div>

    <div class="col-xs-12 col-md-2 pull-right">
        <button class="btn btn-success btn-block ">Salvar</button>
    </div>

    <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
        <div ng-message="required" class="alert alert-danger">
            Por favor, preencha o campo nome!
        </div>
        <div ng-message="minlength" class="alert alert-danger">
            O campo nome deve ter no mínimo 10 caracteres.
        </div>
        <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
            Por favor, preencha o campo telefone!
        </div>
        <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
            O campo telefone deve ter o formato DDDDD-DDDD.
        </div>
    </div>
</div>
