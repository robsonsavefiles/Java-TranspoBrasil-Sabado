<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h2>Lista de Professores</h2>
        </div>
    </div>

    <!--Barra de Pesquisa-->
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-8 col-sm-8">
                <input class="form-control" ng-model="search"
                       placeholder="Pesquisar por">

            </div>
        </div>

    </div>


    <!--Tabela com os dados-->
    <div class="col-xs-12" style="margin-top: 15px">

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="professor in professores| filter:search">
                    <td>{{professor.nome}}</td>
                    <td>{{professor.telefone}}</td>
                    <td>{{professor.email}}</td>
                    <td><span class="glyphicon glyphicon-edit"
                              ng-click="editar(professor)"
                              style="margin-right: 5px"></span>
                        <span class="glyphicon glyphicon-remove"
                              ng-click="remover(professor)"></span>
                        <span class="glyphicon glyphicon-dashboard"
                              ng-click="detalhe(professor)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>




</div>
