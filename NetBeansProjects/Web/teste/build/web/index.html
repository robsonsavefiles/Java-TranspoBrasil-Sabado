<html ng-app="curso">
    <head>
        <title>Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Boostrap CSS -->
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
        
        <style>
            
            table{
                white-space: nowrap;
            }
            
        </style>
        
    </head>
    <body ng-controller="mainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Lab</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="cursos.lista">cursos</a></li>
                        <li><a ui-sref="professores.lista">professores</a></li>
                        <li><a ui-sref="alunos.lista">alunos</a></li>
                        <li><a ui-sref="certificacoes.lista">certifcações</a></li>
                        <li><a ui-sref="turmas.lista">turmas</a></li>
                    </ul>
                  <!-- 
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Bem vindo <b>{{usuario.nome}}</b></a></li>
                         <li><a ng-click="logout()">Sair</a></li>
                    </ul>
                  -->
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <div class="container">
            <div class="row" ng-controller="caixaMensagemController">
                <div class="col-xs-12" ng-show="mensagem">
                    <div class="panel panel-danger">
                        <div class="panel-body bg-danger text-center">
                            <span class="glyphicon glyphicon-remove pull-right" ng-click="fechar()"></span>
                            {{mensagem}}
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div ui-view></div>
        </div>
        

        
        <!-- JQuery -->
        <script src="vendor/jquery/js/jquery.js" ></script>
        
        <!-- Angular -->
        <script src="vendor/angular/angular.js" ></script>
        <script src="vendor/angular/angular-locale_pt-br.js" ></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js" ></script>
        <script src="vendor/angular/angular-cookies.js" ></script>
        
        <!-- Bootstrap -->
        <script src="vendor/bootstrap/js/bootstrap.js" ></script>
        
        <!-- App -->
        <script src="app/js/app.js" ></script>
        <script src="app/js/rota.js" ></script>
        
        <!-- App Services -->
        <script src="app/services/servico-curso.js"></script>
        <script src="app/services/servico-professor.js"></script>
        <script src="app/services/servico-certificacoes.js"></script>
        <script src="app/services/servico-aluno.js"></script>
        <script src="app/services/servico-turmas.js"></script>
        
        <!-- App Filters-->
        
        <!-- App Controllers -->
        <script src="app/controllers/caixaMensagemController.js"></script>
        <script src="app/controllers/cursos/cursoListaController.js"></script>
        <script src="app/controllers/cursos/cursosController.js"></script>
        <script src="app/controllers/mainController.js"></script>
        <script src="app/controllers/cursos/cursoFormularioController.js"></script>
        <script src="app/controllers/professor/pesquisa-professor-controller.js"></script>
        <script src="app/controllers/professor/professoresListaController.js"></script>
        <script src="app/controllers/professor/professoresController.js"></script>
        <script src="app/controllers/professor/professorNovoController.js"></script>
        <script src="app/controllers/certificacao/certificacoesController.js"></script>
        <script src="app/controllers/certificacao/certificacoes-lista-controller.js"></script>
        <script src="app/controllers/certificacao/certificacoesNovoController.js"></script>
        <script src="app/controllers/alunos/alunos-controller.js"></script>
        <script src="app/controllers/alunos/alunos-lista-controller.js"></script>
        <script src="app/controllers/alunos/alunos-novo-controller.js"></script>
        <script src="app/controllers/certificacao/pesquisa-certificacao-controller.js"></script>
        <script src="app/controllers/professor/professoresDetalheController.js"></script>
        <script src="app/controllers/turmas/turmas-lista-controller.js"></script>
        <script src="app/controllers/turmas/turmasController.js"></script>
        <script src="app/controllers/turmas/turmasNovoController.js"></script>
        <script src="app/controllers/cursos/pesquisa-curso-controller.js"></script>
        <script src="app/controllers/alunos/pesquisa-alunos-controller.js"></script>
        
    </body>
</html>
