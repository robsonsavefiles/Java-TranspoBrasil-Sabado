
<!-- Modal -->
<div class="modal fade" id="pesquisaProfessor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Buscar Professores</h4>
      </div>
      <div class="modal-body">
          <table class="table table-bordered table-striped">
              <thead>
                  <tr>
                      <th>Nome</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="professor in professores">
                      <td><button type="button"  class="btn btn-link" ng-click="selecionar(professor)">{{professor.nome}}</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
        
      </div>
    </div>
  </div>
</div>
