<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h2>Lista de Turmas</h2>
        </div>
    </div>

    <!--Barra de Pesquisa-->
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-8 col-sm-8">
                <input class="form-control" ng-model="search"
                       placeholder="Pesquisar por">

            </div>
        </div>

    </div>


    <!--Tabela com os dados-->
    <div class="col-xs-12" style="margin-top: 15px">

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Professor</th>
                    <th>Período</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="turma in turmas | filter:search">
                    <td>{{turma.curso.nome}}</td>
                    <td>{{turma.professor.nome}}</td>
                    <td>{{turma.periodo}}</td>
                    <td>{{turma.status}}</td>
                    <td><span class="glyphicon glyphicon-edit"
                                 ng-click="editar(turma)"
                                 style="margin-right: 5px"></span>
                        <span class="glyphicon glyphicon-remove"
                                 ng-click="remover(turma)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>




</div>
