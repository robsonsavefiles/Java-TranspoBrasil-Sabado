<div class="row">
    <div class="col-xs-12">
         <div class="page-header">
             
            <h2>Lista de Alunos</h2>
            
        </div>
         <img src="app/img/novo_aluno.png" class="pull-right" height="100" width="100"/>
    </div>
    <!-- Barra de Pesquisa-->
        <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <input class="form-control" 
                       ng-model="search"
                       placeholder="pesquisar Aluno">
            </div>
        </div>
        
    </div>
    
    
    <!-- Tabela com os dados-->
    
    <div class="col-xs-12" style="margin-top: 15px">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Escolaridade</th>
                    <th>Telefone</th>
                 
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunos |filter:search">
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.endereco.rua}}</td>
                    <td>{{aluno.escolaridade}}</td>
                    <td>{{aluno.telefone}}</td>
                    
                    
                    <td><span class="glyphicon glyphicon-edit"
                              ng-click="editar(aluno)"
                              style="margin-right: 5px"></span>
                        <span class="glyphicon glyphicon-trash"
                              ng-click="remover(aluno)"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</div>
