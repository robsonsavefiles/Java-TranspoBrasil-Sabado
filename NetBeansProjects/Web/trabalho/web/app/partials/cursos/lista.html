<div class="row">
    
    <div class="col-xs-12">
         <div class="page-header">
            
            <h2>Lista de Cursos</h2>
            
        </div>
       <img src="app/img/nossos_cursos.png" class="pull-right" height="100" width="300"/>
    </div>
    <!-- Barra de Pesquisa-->
        <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <input class="form-control" 
                       ng-model="search"
                       placeholder="pesquisar por">
            </div>
        </div>
        
    </div>
    
    
    <!-- Tabela com os dados-->
    
    <div class="col-xs-12" style="margin-top: 15px">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Coordenador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="curso in cursos |filter:search">
                    <td>{{curso.nome}}</td>
                    <td>{{curso.coordenador.nome}}</td>
                    <td><span class="glyphicon glyphicon-edit"
                              ng-click="editar(curso)"
                              style="margin-right: 5px"></span>
                        <span class="glyphicon glyphicon-trash"
                              ng-click="remover(curso)"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</div>
